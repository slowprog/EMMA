<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="assets/css/emma.css">

    <style type="text/css">
        .block1 {
            background: #1475b4;
        }
        .block2 {
            background: #149ddc;
        }
        .block3 {
            background: #1475b4;
        }
        .block4 {
            background: #149ddc;
        }
    </style>
</head>
<body>
<table class="body">
    <tr>
        <td class="center" align="center" valign="top">
            <center>

                <table class="container">
                    <tr>
                        <td>

                            <table class="row">
                                <tr>
                                    <td class="wrapper last">

                                        <table class="twelve columns">
                                            <tr>
                                                <td class="block1">
                                                    <p style="color: #ffffff">Normal content running up against container edges.</p>
                                                </td>
                                                <td class="expander"></td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>
                            </table>
                            <table class="row">
                                <tr>
                                    <td class="wrapper last offset-by-three">

                                        <table class="six columns">
                                            <tr>
                                                <td class="block2 text-pad">
                                                    <p style="color: #ffffff">Using .text-pad content is padded on both left and right sides.</p>
                                                </td>
                                                <td class="expander"></td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>
                            </table>
                            <table class="row">
                                <tr>
                                    <td class="wrapper">

                                        <table class="six columns">
                                            <tr>
                                                <td class="block3 right-text-pad">
                                                    <p style="color: #ffffff">Using .right-text-pad content is padded on the right side.</p>
                                                </td>
                                                <td class="expander"></td>
                                            </tr>
                                        </table>

                                    </td>

                                    <td class="wrapper last">

                                        <table class="six columns">
                                            <tr>
                                                <td class="block4 left-text-pad">
                                                    <p style="color: #ffffff">Using .left-text-pad content is padded on the left side.</p>
                                                </td>
                                                <td class="expander"></td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>

            </center>
        </td>
    </tr>
</table>
</body>
</html>
